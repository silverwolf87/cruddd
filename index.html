<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header></header>

  <main class="container">

    <!-- el action envia los datos a ese link  methodo post para los datos viajen seguros-->
    <!-- a los imputs se les pone el atributo required -->
    <form action="./index.html" method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" required id="name" name="name" placeholder="name(s)">
        <label for="name">name(s)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" required id="last-name" name="last-name" placeholder="last-name">
        <label for="last-name">last name(s)</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" required id="email" name="Email" placeholder="email">
        <label for="email">email</label>
      </div>
      <!-- para que el formulario envie la informacion el boton tiene que ser de tipo submit -->
      <div class="text-center">
        <button type="submit" id="enviar" class="bs5 btn btn-success">save</button>
        <button type="reset" id="cancelar" class="bs5 btn btn-danger">cancelar</button>
      </div>






    </form>



    <table class="table table-striped table-hover table-bordered text-capitalize">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th scope="col">options</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        
      </tbody>
    </table>
  </main>

  <footer></footer>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
